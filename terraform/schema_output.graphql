type FriendRequest
  @key(pk: "userID", sk: "requestingUserID")
  @gsi(pk: "userID", sk: "requestedAt") {
  userID: ID!
  requestingUserID: ID!
  requestedAt: String!
}

type Following
  @key(pk: "userID", sk: "followingUserID")
  @gsi(pk: "userID", sk: "acceptedAt")
  @gsi(pk: "followingUserID", sk: "acceptedAt") {
  userID: ID!
  followingUserID: ID!
  acceptedAt: String!
}

type Feed
  @key(pk: "userID", sk: "workoutID")
  @gsi(pk: "userID", sk: "createdAt") {
  userID: ID!
  workoutID: ID!
  workoutUserID: ID!
  createdAt: Int!
}

type Workout
  @key(pk: "workoutID")
  @gsi(pk: "userID", sk: "startTime")
  @gsi(pk: "userID", sk: "lastUpdated") {
  workoutID: ID!
  userID: ID!
  lastUpdated: Int!
  workout: String!
  startTime: Int!

  visible: Boolean!
  likes: Int!
  caption: String!
}

type Like @key(pk: "workoutID", sk: "userID") {
  userID: ID!
  workoutID: ID!
  createdAt: String!
}

type Exercise
  @key(pk: "exerciseID")
  @gsi(pk: "userID", sk: "lastUpdated")
  @gsi(pk: "userID", sk: "variationID") {
  exerciseID: ID!
  userID: ID!
  lastUpdated: Int!
  workoutID: ID!
  variationID: ID!
  exercise_sets: String
}

type FriendRequestKey {
  userID: ID!
  requestingUserID: ID!
}

type FriendRequestByUserIDRequestedAtKey {
  userID: ID!
  requestedAt: ID!
}

type FollowingKey {
  userID: ID!
  followingUserID: ID!
}

type FollowingByUserIDAcceptedAtKey {
  userID: ID!
  acceptedAt: ID!
}

type FollowingByFollowingUserIDAcceptedAtKey {
  followingUserID: ID!
  acceptedAt: ID!
}

type FeedKey {
  userID: ID!
  workoutID: ID!
}

type FeedByUserIDCreatedAtKey {
  userID: ID!
  createdAt: ID!
}

type WorkoutKey {
  workoutID: ID!
  
}

type WorkoutByUserIDStartTimeKey {
  userID: ID!
  startTime: ID!
}

type WorkoutByUserIDLastUpdatedKey {
  userID: ID!
  lastUpdated: ID!
}

type LikeKey {
  workoutID: ID!
  userID: ID!
}

type ExerciseKey {
  exerciseID: ID!
  
}

type ExerciseByUserIDLastUpdatedKey {
  userID: ID!
  lastUpdated: ID!
}

type ExerciseByUserIDVariationIDKey {
  userID: ID!
  variationID: ID!
}
